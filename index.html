<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticks</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex justify-content-center">
        <h1>Sticks!</h1>
    </header>
    <main class="d-flex container-fluid text-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col col-md-auto flex-grow-1">
                    Player 1
                </div>
                <div class="col col-lg-2">
                    VS.
                </div>
                <div class="col col-md-auto flex-grow-1">
                    Player 2
                </div>
            </div>
            <div class="row">
                <div class="col" id="p1Bundle">
                    P1 bundle 1
                </div>
                <div class="col" id="p2Bundle">
                    P2 bundle 1
                </div>
            </div>
            <div class="row">
                <div class="col" id="p1Bundle2">
                    P1 bundle 2
                </div>
                <div class="col" id="p2Bundle2">
                    P2 bundle 2
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex justify-content-center align-self-center">
        <button type="button" class="btn btn-info" id="infoButton">Game instructions</button>
    </footer>
    <!--Scripts-->
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
