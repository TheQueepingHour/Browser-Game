<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticks</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon2.ico">
</head>
<body>
    <header class="d-flex justify-content-center">
        <h1 class="h1">Sticks!</h1>
    </header>
    <section id="turnSec" class="container-md">

    </section>
    <main class="d-flex container-fluid text-center fs-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col col-md-auto flex-grow-1" id="pvpDiv1">
                    Player 1
                </div>
                <div class="col col-lg-2">
                    VS.
                </div>
                <div class="col col-md-auto flex-grow-1" id="pvpDiv2">
                    Player 2
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center flex-column py-4" id="p1Bundle">
                    <button type="button" class="btn btn-outline-dark fs-5" id="p1BundleBtn">Bundle 1</button>
                    <p id="p1BundleAmount" class="flex-grow-1 py-2"></p>
                </div>
                <div class="col d-flex justify-content-center flex-column py-4" id="p2Bundle">
                    <button type="button" class="btn btn-outline-light fs-5" id="p2BundleBtn">Bundle 1</button>
                    <p id="p2BundleAmount" class="flex-grow-1 py-2"></p>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center flex-column py-4" id="p1Bundle2">
                    <button type="button" class="btn btn-outline-dark fs-5" id="p1Bundle2Btn">Bundle 2</button>
                    <p id="p1Bundle2Amount" class="flex-grow-1 py-2"></p>
                </div>
                <div class="col d-flex justify-content-center flex-column py-4" id="p2Bundle2">
                    <button type="button" class="btn btn-outline-light fs-5" id="p2Bundle2Btn">Bundle 2</button>
                    <p id="p2Bundle2Amount" class="flex-grow-1 py-2"></p>
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex justify-content-center align-self-center" id="pageFoot">
        <button type="button" class="btn rounded-pill" id="infoButton">Click here for Game Info (Scroll)</button>
    </footer>
    <!--Scripts-->
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
